<div class="mainTitle">
    <center>
        <h1>Enjoy The Show!</h1>
    </center>
</div>

<section class="section">
    <ul class="level">
        ${data.map(movie => `
        <li>
            <a href="/movie/${movie.id}">
                <figure class="homeImg">
                    <img src="${movie.picture}" />
                </figure>
                <p class="movieTitle">${movie.name}</p>
            </a>
        </li>
        `).join('')}
    </ul>
</section>
