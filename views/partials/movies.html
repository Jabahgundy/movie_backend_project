<section class="section">
    <div class="clearfix">
        <p>${movieData.Movie_Id}</p>
        <figure class="image">
            <img src="${movieData.picture}" />
        </figure>
    </div>
    <div class="clearfix">
        <ul style="margin-top: 16px;">
            ${reviewData.map(review => `
            <li>
                <span class="rating" style="display: inline-block; width: 100%;">${review.rating}Stars</span>
                <p>${review.content}</p>
            </li>
            `).join('')}
        </ul>
    </div>
</section>
